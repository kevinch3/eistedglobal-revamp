<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eisteddfod Global</title>
  <script>
    // SPA redirect trick for GitHub Pages.
    // Encodes the current path into a query string and redirects to the root,
    // where index.html will decode it and restore the real URL via history.replaceState.
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/?p=' + l.pathname.slice(1).replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
